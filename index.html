<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AchoDev</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/stylesheet.css">

</head>


<script type='module'>
  import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'

  
  createApp({
    currentTab: "home",
    switchTab(tab) {
      document.title = `AchoDev - ${tab}`
      
      this.currentTab = tab;

    },

    Project,
    currentProject,
    openProjectPage,
  }).mount()

</script>

<body v-scope>

  <script src="home.js" type="module" defer></script>

  <nav>

      <ul>
        <li>
          <button @click="switchTab('home')">Home</button>
        </li>
        <li>
          <button @click="switchTab('about')">About</button>
        </li>
        <li>
          <button @click="switchTab('projects')">Projects</button>
        </li>
        <li>
          <button @click="switchTab('contact')">Contact</button>
        </li>
      </ul>

  </nav>


  <div id="home" class="page" v-show="currentTab === 'home'">

    <div style="position: absolute; bottom: 0;">
      <button id="frontbutton"> X </button>
      <button id="leftbutton"> < </button>
      <button id="upbutton"> ^ </button>
      <button id="downbutton"> v </button>
      <button id="rightbutton"> > </button>
      <button id="backbutton"> O </button>


      <button id="printbutton"> print </button>
      <button id="togglebutton"> toggle </button>
      <button id="toggledebugbutton"> toggle cube </button>
    </div>

    <div style="position: absolute; bottom: 40px;">
      <button id="turnfrontbutton"> -| </button>
      <button id="turnleftbutton"> < </button>
      <button id="turnupbutton"> ^ </button>
      <button id="turndownbutton"> v </button>
      <button id="turnrightbutton"> > </button>
      <button id="turnbackbutton"> |- </button>
    </div>

    <div style="position: absolute; bottom: 80px;">
      <button id="scalexbutton"> |<- ->| </button>
      <button id="minusscalexbutton"> |-> <-| </button>
      <button id="scaleybutton"> ^^ </button>
      <button id="minusscaleybutton"> vv </button>
      <button id="scalezbutton"> O </button>
      <button id="minusscalezbutton"> X </button>
    </div>

    <div style="position: absolute; bottom: 120px;">
      <input type="range" min="10" max="100" value="10" id="debugrange">
    </div>

    <div style="position: absolute; bottom: 160px;">
      <input type="range" min="1" max="10000" value="10" id="debugintensity">
    </div>
    
  </div>

  

  

  

  <div id="contact" v-show="currentTab === 'contact'">
    contact
  </div>

</body>


</html>
