<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AchoDev</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  

</head>


<script type='module'>
  import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'

  function Project(props) {
    return {
      $template: '#project-template',
      name: props.name,
      desc: props.desc,
    }
  }


  createApp({
    currentTab: "home",
    switchTab(tab) {
      this.currentTab = tab;
    },

    Project,


  }).mount()

</script>

<body v-scope>

  <script src="home.js" type="module" defer></script>

  <nav>

      <ul>
        <li>
          <button @click="switchTab('home')">Home</button>
        </li>
        <li>
          <button @click="switchTab('about')">About</button>
        </li>
        <li>
          <button @click="switchTab('projects')">Projects</button>
        </li>
        <li>
          <button @click="switchTab('contact')">Contact</button>
        </li>
      </ul>

  </nav>


  <div id="home" v-show="currentTab === 'home'">
    
  </div>

  <div id="about" v-show="currentTab === 'about'">
    about
    about
    about
    about
    about
    about
    about
    about
    about    
  </div>

  <div id="projects" v-show="currentTab === 'projects'">

    <h1>Projects</h1>

    <template id="project-template">
      <div class="project">
        {{name}}
        {{desc}}
      </div>
    </template>

    <div v-scope="Project({
      name: 'AmA', 
      desc: 'AmA is one of the programs of all time'
    })"></div>
  </div>

  <div id="contact" v-show="currentTab === 'contact'">
    contact
  </div>

</body>


</html>

<style>
  
  nav {
    display: flex;
    justify-content: right;
    align-items: center;
    position: absolute;
    width: 100%;

    height: 75px;
  }

  ul {
    padding: 0;
    margin: 0;
  }

  nav ul {
    width: auto;
    display: flex;
    justify-content: space-evenly;
    list-style: none;
  }

  nav button {
    background: none;
    border: none;
    font-size: 15pt;

    padding: 10px;

    margin: 0 10px 0 10px;

    transition: ease-out .2s;
  }

  nav button:hover {
    background: rgba(68, 29, 66, 0.615);
    color: white;
  }

  body {
    overflow-x: hidden;
  }

  #projects {
    height: 100vh;
    width: 100vw;

    flex-direction: column;

    display: flex;
    align-items: center;
  }

  .project {
    width: 400px;
    background: orange;
  }

  #home {
    height: 100vh;
    width: 100vw;
    background: rgb(0, 0, 0);
  
    display: grid;
    place-items: center;
  }


  #home canvas {
    width: auto !important;
    height: 100vh !important;
    aspect-ratio: 16 / 9;
  }

</style>
