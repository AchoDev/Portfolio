<head>

  <title>AchoDev</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="projects.css">

</head>


<script type='module'>
  import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'

  function Project(props) {
    return {
      $template: '#project-template',
      name: props.name,
      desc: props.desc,
      imgsrc: `./images/${props.image}.png`,
      color: props.color,
    }
  }


  createApp({
    currentTab: "home",
    switchTab(tab) {
      document.title = `AchoDev - ${tab}`
      
      this.currentTab = tab;
    },

    Project,


  }).mount()

</script>

<body v-scope>

  <script src="home.js" type="module" defer></script>

  <nav>

      <ul>
        <li>
          <button @click="switchTab('home')">Home</button>
        </li>
        <li>
          <button @click="switchTab('about')">About</button>
        </li>
        <li>
          <button @click="switchTab('projects')">Projects</button>
        </li>
        <li>
          <button @click="switchTab('contact')">Contact</button>
        </li>
      </ul>

  </nav>


  <div id="home" class="page" v-show="currentTab === 'home'">
    
  </div>

  <div id="about" class ="page" v-show="currentTab === 'about'">
    about
    about
    about
    about
    about
    about
    about
    about
    about    
  </div>

  <div id="projects" class="page" v-show="currentTab === 'projects'">

    <h1>Projects</h1>

    <template id="project-template">
      
      <div class="project" :style="`background: ${color}`">

        <div class="darkener">
          &nbsp;
        </div>
        
        <img :src=imgsrc alt="AmA Logo">

        <div class="name">
          <span :style="`background: ${color}`">
            {{ name }}
          </span>
        </div>
        <div class="overlay">
          {{desc}}
        </div>
      </div>
    </template>

    <div id="wrapper">

      <div v-scope="Project({
        name: 'AmA', 
        desc: 'AmA is one of the programs of all time',
        image: 'ama',
        color: 'orange',
      })"></div>
  
      <div v-scope="Project({
        name: 'Ultra TicTacToe', 
        desc: 'Best game ever',
        image: 'uttt',
        color: 'royalblue',
      })"></div>
  
  
      <div v-scope="Project({
        name: 'Kang2', 
        desc: 'Best programming language',
        image: 'kang2',
        color: 'linear-gradient(0.9turn, rgb(255, 115, 0), red)',
      })"></div>

      <div v-scope="Project({
        name: 'YOURanimelist', 
        desc: 'list',
        image: 'kang2',
        color: 'linear-gradient(0.9turn, rgb(255, 115, 0), red)',
      })"></div>

      <div v-scope="Project({
        name: 'Lumina Engine', 
        desc: 'pygame engine',
        image: 'kang2',
        color: 'linear-gradient(0.9turn, rgb(255, 115, 0), red)',
      })"></div>


      <div v-scope="Project({
        name: 'AchoMatico-Launcher', 
        desc: 'launcher',
        image: 'kang2',
        color: 'linear-gradient(0.9turn, rgb(255, 115, 0), red)',
      })"></div>

      <div v-scope="Project({
        name: 'Yo-Masta-Nag', 
        desc: 'pygame game',
        image: 'kang2',
        color: 'linear-gradient(0.9turn, rgb(255, 115, 0), red)',
      })"></div>

      <div v-scope="Project({
        name: 'Banana World', 
        desc: 'unity game',
        image: 'kang2',
        color: 'linear-gradient(0.9turn, rgb(255, 115, 0), red)',
      })"></div>

      <div v-scope="Project({
        name: 'Painter Super Yacht Finishing', 
        desc: 'website',
        image: 'kang2',
        color: 'white',
      })"></div>
    </div>

  </div>

  

  <div id="contact" v-show="currentTab === 'contact'">
    contact
  </div>

</body>
