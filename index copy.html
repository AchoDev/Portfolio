<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>


<script type='module'>
  import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'

  function Counter(props) {
    return {
      $template: '#counter-template',
      count: props.initialCount,

      increment() {
        this.count++
      }
    }
  }

  const store = reactive({
    count: 0,
    increment() {
      this.count++
    },
  })

  store.increment()
  store.increment()
  store.increment()

  createApp({
    store,
    Counter,

    input: ""
  }).mount()

</script>

<body>

  <div v-scope>
    <h1>global store {{ store.count }}</h1>


    <input type="text" v-model="input" value="nothing">
    <div> {{ input }} </div>
  </div>
  
  <template id="counter-template">
    THIS COUNT IS: {{ count }}
    <button @click="increment()">+1</button>
    <button @click="store.increment()">GLOBAL +1</button>
  </template>

  <div v-scope="Counter({ initialCount: 3 })"></div>
  <div v-scope="Counter({ initialCount: 10 })"></div>
  <div v-scope="Counter({ initialCount: 10 })"></div>
  <div v-scope="Counter({ initialCount: 10 })"></div>
  <div v-scope="Counter({ initialCount: 10 })"></div>
  <div v-scope="Counter({ initialCount: 10 })"></div>



</body>
